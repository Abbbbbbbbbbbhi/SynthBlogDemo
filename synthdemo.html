<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="synthdemo.js"></script>
  </head>
  <body>
    <span>Waveform: </span>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select><br>
    <span>Gain: </span><input id="gain" type="range" min="0.0" max="1.0" step="0.01"><br><br>
    <span>Filter Type: </span>
    <select id="filterType">
      <option value="lowpass">Lowpass</option>
      <option value="highpass">Highpass</option>
      <option value="bandpass">Bandpass</option>
    </select><br>
    <!-- APPLY LOG SCALING TO FREQUENCY SLIDER -->
    <span>Filter Frequency: </span><input id="filterFrequency" type="range" min="20" max="20000" step=0.01><br>
    <span>Filter Q: </span><input id="filterQ" type="range" min="0.01" max="500.0" step=0.01><br>
  </body>
</html>
